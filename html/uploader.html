<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="PICS">
    <meta name="author" content="Sam lan">

    <link href="css/modern.css" rel="stylesheet">
    <link href="css/modern-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title></title>
</head>
<body class="metrouicss">
    <section class="charms place-left narrow bg-color-gray fg-color-white">
        <a href="index_logged.html" class="back-button page-back fg-color-white" style="margin: 20px 0 0 20px;"></a>
        <ul>
            <li><a href="#">View All</a></li>
            <li><a href="#">My PICS</a></li>
            <li><a class="current" href="uploader.html">Upload</a></li>
            <li><a href="index.html">Log Out</a></li>
        </ul>
    </section>
    <section class="page secondary" style="left: 100px;">
        <header class="page-header">
            <div class="page-header-content">
                <h2>Upload your PICS</h2>
            </div>
        </header>
        <section class="page-region span10">
            <div class="page-region-content">
                <form>
                    <div class="grid">
                        <div class="row">
                            <div class="span10">
                                <button class="default"><i class="icon-attachment"></i>Select Files</button>
                                <button class="default"><i class="icon-bookmark-2"></i>Set Cover</button>
                                <button class="default"><i class="icon-remove"></i>Remove Files</button>
                            </div>
                            <ul class="listview fluid">
                                <li class="bg-color-gray">
                                    <div class="icon">
                                        <img src="files/images/a.jpg" />
                                    </div>
                                    <div class="data">
                                        <h4>taddklasd.png</h4>
                                        <p>1.11M</p>
                                        <div class="progress-bar">
                                            <div class="bar" style="width: 75%"></div>
                                        </div>
                                    </div>
                                </li>
                                <li class="bg-color-gray selected">
                                    <div class="icon">
                                        <img src="files/images/c.jpg" />
                                    </div>
                                    <div class="data">
                                        <h4>jasdkf.jpg</h4>
                                        <p>2.4M</p>
                                    </div>
                                </li>
                                <li class="bg-color-gray">
                                    <div class="badge strech">COVER</div>
                                    <div class="icon">
                                        <img src="files/images/d.png" />
                                    </div>
                                    <div class="data">
                                        <h4>badfge.png</h4>
                                        <p>204KB</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="row">
                            <div class="span10">
                                <h2>Description</h2>
                                <div class="input-control textarea">
                                    <textarea></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="span10">
                                <h2>Tags</h2>
                                <span class="label default">Girl</span>
                                <span class="label default">Car</span>
                                <span class="label default">Scenery</span>
                                <span class="label default">Cartoon</span>
                                <span class="label bg-color-green fg-color-white">Orient</span>
                                <span class="label bg-color-orange fg-color-white">Animal</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="span10">
                                <input type="submit" value="Submit"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="js/input-control.js"></script>
</body>
</html>
