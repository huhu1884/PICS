<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="PICS">
    <meta name="author" content="Sam lan">

    <link href="css/modern.css" rel="stylesheet">
    <link href="css/modern-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Metro UI CSS</title>
</head>
<body class="metrouicss" onload="prettyPrint()">


    <div class="page secondary">

        <header class="page-header">
            <div class="page-header-content">
                <h1>Register your Account<small><a href="login.html">Have an Account already.</a></small></h1>
                <a href="index.html" class="back-button big page-back"></a>
            </div>
        </header>

        <section class="page-region" style="width: 500px;">
            <div class="page-region-content">
                <form>
                    <div class="grid">
                        <div class="row">
                            <div class="spanfh">
                                <h2>Name</h2>
                                <div class="input-control text">
                                    <input type="text" placeholder="First Name" />
                                    <button class="btn-clear" tabindex="-1"></button>
                                </div>
                            </div>
                            <div class="spanfh">
                                <h2>&nbsp;</h2>
                                <div class="input-control text">
                                    <input type="text" placeholder="Last Name" />
                                    <button class="btn-clear" tabindex="-1"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <h2>Gender</h2>
                                <label class="input-control radio">
                                    <input type="radio" name="gender" checked="checked">
                                    <span class="helper">Female</span>
                                </label>
                                <label class="input-control radio">
                                    <input type="radio" name="gender">
                                    <span class="helper">Male</span>
                                </label>
                                <label class="input-control radio">
                                    <input type="radio" name="gender">
                                    <span class="helper">Other</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <h2>Birthday</h2>
                                <div class="input-control text datepicker" data-role="datepicker">
                                    <input type="text" />
                                    <button class="btn-date" type="button"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <h2>Email</h2>
                                <div class="input-control text">
                                    <input type="text" />
                                    <button class="btn-clear" tabindex="-1"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <h2>Password</h2>
                                <div class="input-control password">
                                    <input type="password" />
                                    <button class="btn-reveal" tabindex="-1"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <h2>Confirm your Password</h2>
                                <div class="input-control password">
                                    <input type="password" />
                                    <button class="btn-reveal" tabindex="-1"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <input type="submit" value="Submit"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/moment_langs.js"></script>
<script type="text/javascript" src="js/input-control.js"></script>
<script type="text/javascript" src="js/calendar.js"></script>
</body>
</html>
