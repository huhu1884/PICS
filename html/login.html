<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="PICS">
    <meta name="author" content="Sam lan">

    <link href="css/modern.css" rel="stylesheet">
    <link href="css/modern-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Metro UI CSS</title>
</head>
<body class="metrouicss">


    <div class="page secondary">

        <header class="page-header">
            <div class="page-header-content">
                <h1>Log in your Account<small><a href="register.html">Don't have an Account?</a></small></h1>
                <a href="index.html" class="back-button big page-back"></a>
            </div>
        </header>

        <section class="page-region" style="width: 500px;">
            <div class="page-region-content">
                <form action="index_logged.html">
                    <div class="grid">
                        <div class="row">
                            <div class="spanf">
                                <h2>Email</h2>
                                <div class="input-control text">
                                    <input type="text" />
                                    <button class="btn-clear" tabindex="-1"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <h2>Password</h2>
                                <div class="input-control password">
                                    <input type="password" />
                                    <button class="btn-reveal" tabindex="-1"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="spanf">
                                <input type="submit" value="Log In"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

<script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/moment_langs.js"></script>
<script type="text/javascript" src="js/input-control.js"></script>
<script type="text/javascript" src="js/calendar.js"></script>
</body>
</html>
